name: MCP Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write   # 允许脚本读取和评论 PR

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 拉取完整历史，确保可以 diff 基准分支

      - name: Collect PR context
        run: |
          # 将文件列表压缩成一行，避免多行环境变量报错
          echo "FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | tr '\n' ' ')" >> $GITHUB_ENV
          # 保存 diff 内容到文件，避免超长字符串报错
          git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} > diff.txt
          echo "DIFF_FILE=diff.txt" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MCP Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/mcp_review.py \
            --files "${{ env.FILES }}" \
            --diff-file "${{ env.DIFF_FILE }}" \
            --req requirements.md \
            --pr ${{ github.event.pull_request.number }}
