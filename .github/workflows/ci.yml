name: CI

on:
  pull_request:   # 每次 PR 都会触发
  push:           # 或者 push 时也触发

jobs:
  lint-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fast_check
        run: |
          for f in $(find . -name "*.py"); do
            python scripts/fast_check.py "$f"
          done
